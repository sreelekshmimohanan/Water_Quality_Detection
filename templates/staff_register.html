{% load static %}

{% block content %}
{% include 'header.html' %}

<div class="container-fluid contact bg-light py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="text-center mx-auto pb-4" style="max-width: 600px;">
                    <h4 class="text-uppercase text-primary">Staff Register</h4>
                    <h1 class="display-5 text-capitalize mb-3">Create Staff Account</h1>
                </div>
                <form method="POST" action="add_staff_reg">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Register as Staff</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
